name: BUILD
on: 
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest    
    timeout-minutes: 5
    steps:
    - name: Pull zeebe
      run: docker pull camunda/zeebe:8.6.1
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup
      uses: actions/setup-dotnet@v5.0.0
      with:
        dotnet-version: |
          7.x
          8.x
          9.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release --no-build